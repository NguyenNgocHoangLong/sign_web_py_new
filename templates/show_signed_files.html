<!DOCTYPE html>
<html>
<head>
    <title>Danh sách tài liệu đã ký</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h2>Danh sách tài liệu đã ký</h2>
    <table id="signedFilesTable" class="display">
        <thead>
            <tr>
                <th>Tên tài liệu</th>
                <th>Người ký</th>
                <th>Thời gian ký</th>
            </tr>
        </thead>
        <tbody>
            {% for file in signed_files %}
            <tr>
                <td>{{ file[0] }}</td>
                <td>{{ file[1] }}</td>
                <td>{{ file[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            $('#signedFilesTable').DataTable({
                "order": [[2, "desc"]],
                "pageLength": 20
            });
        });
    </script>
    <a href="{{ url_for('home') }}"><button>Quay lại</button></a>
</body>
</html>
