<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tải lên PDF</title>
</head>
<body>
    <h2>Tải lên PDF và chữ ký</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept="application/pdf" required><br>
        <input type="file" name="signature" accept="image/*" required><br>
        <button type="submit">Tải lên</button>
    </form>
</body>
</html>
